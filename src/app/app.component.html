<header class="bg-primary">
  <div class="container">
    <h1 class="text-white"><i class="fab fa-wpforms"></i> Angular Reactive Form Course</h1>
  </div>
</header>

<div class="container">
  <div class="row mt-25">
    <div class="col-8 offset-2">
      <div class="text-center">
        <h2>
          Contact
        </h2>

      </div>

      <form [formGroup]="newFormGroup" class="mt-25">
        <div class="form-row">
          <div class="form-group col-6">
            <label class="form-label">First Name</label>
            <input formControlName="first_name" type="text" class="form-control" [class.error]="!newFormGroup.controls['first_name'].untouched && newFormGroup.controls['first_name'].invalid" placeholder="First Name">
          </div>
          <div class="form-group col-6">
            <label class="form-label">Last Name</label>
            <input formControlName="last_name" type="text" class="form-control" [class.error]="!newFormGroup.controls['last_name'].untouched && newFormGroup.controls['last_name'].invalid" placeholder="Last Name">
          </div>
        </div>

        <section>
          <div class="form-group">
            <label class="form-label">Street</label>
            <input formControlName="street" type="text" class="form-control" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <div class="form-group col-3">
              <label class="form-label">City</label>
              <input formControlName="city" type="text" class="form-control">
            </div>
            <div class="form-group col-3">
              <label class="form-label">Country</label>
              <select formControlName="country" class="form-control">
                <option value="">--</option>
                <option *ngFor="let country of countryOptions" [ngValue]="country.key">
                  {{ country.value }}
                </option>
              </select>
            </div>
            <div class="form-group col-3">
              <label class="form-label">State</label>
              <select formControlName="state" class="form-control">
                <option value="">--</option>
                <option *ngFor="let state of stateOptions" [ngValue]="state.key">
                  {{ state.value }}
                </option>
              </select>
            </div>
            <div class="form-group col-3">
              <label class="form-label">Zip</label>
              <input formControlName="zip" type="text" class="form-control">
            </div>
          </div>
        </section>

        <h3>Emails</h3>

        <section>
          <div class="form-row">
            <div
             formArrayName="emails"
             *ngFor="let email of emails; let i = index"
             class="form-group col-10"
            >
              <ng-container [formGroupName]="i">
                <input formControlName="email" type="text" class="form-control" placeholder="email@example.com">
              </ng-container>
            </div>
            <div class="form-group col-2">
              <button class="btn btn-info" type="button">+</button>
              <button class="btn btn-success" type="button">-</button>
            </div>
          </div>
        </section>

        <h3>Phones</h3>

        <section>
          <div class="form-row">
            <div class="form-group col-10">
              <input type="text" class="form-control" placeholder="55555555">
            </div>
            <div class="form-group col-2">
              <button class="btn btn-info" type="button">+</button>
              <button class="btn btn-success" type="button">-</button>
            </div>
          </div>
        </section>

        <p>
          <button class="btn btn-success" (click)="saveContact()">
            <i class="fas fa-save"></i>
            Save
          </button>
          <button class="btn btn-warning"><i class="fas fa-snowplow"></i> Clear</button>
        </p>
      </form>

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Emails</th>
            <th scope="col">Phones</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts$ | async; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ contact.first_name + ' ' + contact.last_name }}</td>
            <td>{{ contact.email.join(', ') }}</td>
            <td>{{ contact.phone.join(', ') }}</td>
            <td>{{ getFullAddress(contact) }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
